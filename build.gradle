}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.miglayout:miglayout-swing:5.2'
    implementation 'com.google.guava:guava:28.1-jre'
    implementation 'org.eclipse.jgit:org.eclipse.jgit:5.5.1.201910021850-r'
}

application {
    mainClassName = 'nvcs.App'
}
